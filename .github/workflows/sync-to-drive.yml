name: Sync Docs to Google Drive

on:
  push:
    branches: [main]
    paths:
      - 'PROJECT_STATE.md'
      - 'DECISIONS.md'
      - 'CLAUDE.md'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Drive
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload files to Google Drive
        run: |
          echo '${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}' > /tmp/credentials.json
          pip install pydrive2
          python scripts/sync_to_drive.py
        env:
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}