<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Graphics Learning</title>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .lesson-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .lesson-card.completed {
            border-left: 6px solid #4CAF50;
        }

        .lesson-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .lesson-card.completed .lesson-number {
            background: #4CAF50;
        }

        .lesson-card.completed .lesson-number::before {
            content: '‚úì';
        }

        .lesson-title {
            font-size: 24px;
            margin-bottom: 12px;
            color: #333;
        }

        .lesson-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .lesson-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            background: #e0e0e0;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #4CAF50;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .reset-section {
            text-align: center;
            margin-top: 40px;
        }

        .reset-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .reset-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body x-data="landingState()">
    <div class="container">
        <header>
            <h1>üêç Python Graphics Learning</h1>
            <p class="subtitle">Learn Python by drawing with code</p>
        </header>

        <div class="lessons-grid">
            <template x-for="(lesson, index) in lessons" :key="lesson.id">
                <div class="lesson-card" :class="{ completed: isCompleted(lesson.id) }">
                    <div class="lesson-number" x-text="isCompleted(lesson.id) ? '' : index + 1"></div>
                    <h2 class="lesson-title" x-text="lesson.title"></h2>
                    <p class="lesson-description" x-text="lesson.description"></p>
                    <div class="lesson-meta">
                        <span class="badge" x-text="lesson.difficulty"></span>
                        <span class="badge" x-text="`${lesson.duration} minutes`"></span>
                    </div>
                    <a :href="`/lessons/${lesson.id}.html`"
                       class="btn"
                       :class="{ 'btn-success': isCompleted(lesson.id) }"
                       x-text="isCompleted(lesson.id) ? 'Continue ‚úì' : 'Start'">
                    </a>
                </div>
            </template>
        </div>

        <div class="reset-section">
            <button @click="resetProgress()" class="reset-btn">
                üîÑ Reset All Progress
            </button>
        </div>
    </div>

    <script>
        window.LESSONS = {{ all_lessons | tojson }};

        function landingState() {
            return {
                lessons: window.LESSONS || [],

                isCompleted(lessonId) {
                    const progress = JSON.parse(localStorage.getItem('lessonProgress') || '{}');
                    return !!progress[lessonId];
                },

                resetProgress() {
                    if (confirm('Reset all progress? This cannot be undone.')) {
                        localStorage.removeItem('lessonProgress');
                        location.reload();
                    }
                }
            }
        }
    </script>
</body>
</html>
