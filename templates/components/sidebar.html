<div class="sidebar-content">
    <!-- Theme Selector -->
    <div class="lesson-selector">
        <label>🎨 Theme</label>
        <select class="lesson-dropdown"
                x-model="currentThemeId"
                @change="updateTheme()">
            <template x-for="theme in themes" :key="theme.id">
                <option :value="theme.id"
                        x-text="`${theme.icon} ${theme.name}`">
                </option>
            </template>
        </select>
    </div>

    <!-- Lesson Selector -->
    <div class="lesson-selector">
        <label>📚 Lesson</label>
        <select class="lesson-dropdown"
                @change="navigateToLesson($event.target.value)">
            <template x-for="(lessonItem, index) in filteredLessons" :key="lessonItem.id">
                <option :value="lessonItem.id"
                        :selected="currentLessonId === lessonItem.id"
                        x-text="`${isCompleted(lessonItem.id) ? '✓ ' : ''}${index + 1}. ${lessonItem.title}`">
                </option>
            </template>
        </select>
        <div class="lesson-meta" x-show="lesson">
            <span class="difficulty" x-text="lesson?.difficulty"></span>
            <span class="duration" x-text="`${lesson?.duration}min`"></span>
        </div>
    </div>

    <!-- Instructions (short version) -->
    <div class="sidebar-instructions">
        <h3>📖 Instructions</h3>
        <div x-show="showInstructions" x-transition>
            {{ lesson.instructions_html | safe }}
        </div>
        <button @click="showInstructions = !showInstructions" class="btn-text">
            <span x-text="showInstructions ? 'Hide ▲' : 'Show ▼'"></span>
        </button>
    </div>

    <!-- Action Buttons -->
    <div class="sidebar-actions">
        <button id="runBtn" @click="runCode()" :disabled="isRunning" class="btn-run">
            <span x-show="!isRunning">▶ Run Code</span>
            <span x-show="isRunning">⏳ Running...</span>
        </button>
        <button @click="clearCanvas()" class="btn-secondary">🗑️ Clear</button>
        <div id="status" class="status-text"></div>
    </div>
</div>
